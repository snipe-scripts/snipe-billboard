<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPD screens</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="printer-container">
            <input id="fileurl" type="text" class="printer-input" placeholder="File URL" type="url" pattern="https://.*" required/>
            <hr class = "line-class"></hr>
            <button class="printbtn" type="button" onclick="UI.Print()">Submit</button>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./icon.js"></script>
</body>
</html>
